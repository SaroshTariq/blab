<div class="container">
    <div class="row" style="margin-top: 10%;">
        <div class="col-md-3">

        </div>
        <div class="col-md-6">
            <div class="card rounded-0">
                <div class="card-header">
                    <h3 class="mb-0">Login</h3>
                </div>

                <form class="card-body row" [formGroup]="userForm" (ngSubmit)="onSubmit()">
                    <div class="col-md-12">
                        <div class="row">
                            <div class="col-md-12">
                                <div class="form-group">
                                    <label class="h5">User Name</label>
                                    <input type="text" class="form-control form-control-lg rounded-0"
                                        formControlName="username">
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-12">
                        <div class="row">
                            <div class="col-md-12">
                                <div class="form-group">
                                    <label class="h5">Password</label>
                                    <input type="password" class="form-control form-control-lg rounded-0"
                                        formControlName="password">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-12">
                        <div class="row">
                            <div class="col-md-3">
                                <ng-lottie [options]="options" (animationCreated)="animationCreated($event)" *ngIf="animate">
                                </ng-lottie>
                            </div>
                            <div class="col-md-9">
                                <button type="submit" class="btn btn-primary btn-lg float-right"
                                    [disabled]="!userForm.valid">Login</button>
                            </div>
                        </div>
                    </div>

                </form>
            </div>
        </div>
    </div>
</div>
